<div class="container">
    <p class="alert alert-success" *ngIf="message">{{message}}</p>
    <h1>ToDo Lists</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Status</th>
                <th>Target Date</th>
                <th>Action</th>
            </tr>
            
        </thead>
        <tbody>
            <tr *ngFor="let todo of toDoList">
                <td>{{todo.desc}}</td>
                <td>{{todo.completed}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td>
                    <button class="btn btn-success" (click)="fetchToDos(todo.todoId)">Update</button> &nbsp;&nbsp;&nbsp;
                    <button class="btn btn-danger" (click)="deleteToDos(todo.todoId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-success" (click)="addToDos()">Add</button>
    </div>
</div>
