<div class="container">
    <h1>Login</h1>
    <p class="alert alert-warning" *ngIf="isInValid">Invalid credential!!</p>

    UsrerName : <input type="text" name="usrername" [(ngModel)]="username">
    Password : <input type="password" name="password" [(ngModel)]="password">
    <br>
    <button (click)="handleLogin()" class="btn btn-success">Login</button>
</div>
